{% if messages %}
    <ul class='messages'>
        {% for message in messages %}
           <li class='{{message.tags}}'>
                {{message|safe}}
                <a href="#" class='close'>x</a>
           </li> 
        {% endfor %}
    </ul>
{% endif %}

<form action="." method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Change Pin">
</form>
